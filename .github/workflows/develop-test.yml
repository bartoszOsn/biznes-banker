name: Develop PR Checks

on:
  pull_request:
    branches: [ develop ]
    types: [ opened, synchronize, reopened, ready_for_review ]

permissions:
  contents: read

concurrency:
  group: pr-checks-${{ github.event.pull_request.head.sha || github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: tests
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn Berry)
        run: |
          corepack enable
          corepack prepare yarn@3.8.5 --activate
          yarn config set nodeLinker node-modules
          yarn -v

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install Playwright browsers
        run: yarn playwright install --with-deps

      - name: Lint code
        run: yarn eslint

      - name: Start emulator
        run: |
          yarn dev:e2e &
          sleep 10

      - name: Run E2E tests
        run: yarn playwright test --config=playwright.config.ts --reporter=github --output=playwright-report
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30